<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let valor1 = parseInt(prompt("Informe o primeiro valor: "))
    let valor2 = parseInt(prompt("Informe o segundo valor"))

    //PROCESSAMENTO

    alert(`${valor1} , ${valor2}`)

    let caixinha = 0

    caixinha = valor1
    valor1 = valor2
    valor2 = caixinha

    //SAÍDA

    alert(`${valor1} , ${valor2}`)



</script>
